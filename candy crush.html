<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(180deg, 
                #ff69b4 0%, 
                #ff8fd4 15%, 
                #c77dff 30%, 
                #9d4edd 45%, 
                #7209b7 50%, 
                #ffeb3b 65%, 
                #8bc34a 75%, 
                #4caf50 85%, 
                #2e7d32 100%);
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff1493, #8b008b);
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 8%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #9370db, #4b0082);
            border-radius: 50%;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3);
            z-index: 0;
        }

        .candy-castle {
            position: absolute;
            top: 25%;
            right: 10%;
            width: 150px;
            height: 150px;
            z-index: 0;
        }

        .castle-tower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 100px;
            background: linear-gradient(180deg, #e3f2fd 0%, #90caf9 100%);
            border: 3px solid #1976d2;
            border-radius: 10px 10px 0 0;
        }

        .castle-roof {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid #ba68c8;
        }

        .castle-flag {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background: #2196f3;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .castle-heart {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #ffd700;
            clip-path: path('M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z');
        }

        .lollipop-left {
            position: absolute;
            bottom: 25%;
            left: 15%;
            width: 100px;
            height: 100px;
            z-index: 0;
        }

        .lollipop-candy {
            width: 80px;
            height: 80px;
            background: conic-gradient(from 0deg, #ff1493, #ff69b4, #ff1493, #ff69b4, #ff1493);
            border-radius: 50%;
            border: 4px solid #8b008b;
            position: relative;
        }

        .lollipop-stick {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 50px;
            background: #8b4513;
            border-radius: 4px;
        }

        .game-container, .header {
            position: relative;
            z-index: 10;
        }

        .header {
            background-color: rgba(192, 192, 192, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 650px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        .game-container {
            padding: 40px;
            border-radius: 20px;
            max-width: 650px;
            width: 100%;
            position: relative;
            background-color: transparent;
            box-shadow: none;
        }



        .candy-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            min-height: 360px;
        }

        .candy {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            border: 3px solid #ddd;
            backdrop-filter: blur(5px);
        }

        .candy:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .candy img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .reset-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: Arial, sans-serif;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }


    </style>
</head>
<body>
    <div class="header">
        <h1>Candy Crush</h1>
    </div>

    <!-- Decorative candy land elements -->
    <div class="lollipop-left">
        <div class="lollipop-candy"></div>

    </div>

    <script>
        $(document).ready(function() {
            // When a candy is clicked, make it disappear
            $('.candy').click(function() {
                $(this).fadeOut(300);
            });

            // Reset Game button - show all candies again
            $('.reset-btn').click(function() {
                $('.candy').fadeIn(300);
            });
        });
    </script>
</body>
</html>
